name: Towny
version: 0.68
language: português (Brasil)
author: BannerGames
website: 'http://townyadvanced.github.io/'
description: >
    Arquivo de língua para todas as mensagens do jogo. Não altere este arquivo.
    Se desejar modificar alguma das entradas, faça uma cópia com outro nome.
    Arquivos de linguagem alternativos podem ser ativados ao alterar a 
    entrada [language] na config.yml

#
#
#         Os espaços DEVEM ser mantidos nos textos.
#  Se um texto começa ou termina com um espaço, deve permanecer assim.
#
#
#       %s = dados fornecidos pelo plugin.

# Cores do Texto
# --------------
# Preto = &0, Azul Marinho = &1, Verde = &2, Azul = &3, Vermelho = &4
# Roxo = &5, Dourado = &6, Cinza Claro = &7, Cinza = &8
# Roxo Escuro = &9, Verde Claro = &a, Azul Claro = &b
# Vermelho Claro = &c, Roxo Claro = &d, Amarelo = &e, Branco = &f


