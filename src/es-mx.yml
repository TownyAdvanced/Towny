name: Towny
version: 0.26
language: spanish
author: VreyaViress
website: 'http://amicu.enjin.com/'
description: >
    Archivo de lenguaje para todos los mensajes del juego.  No altere este archivo.
    Si desea cambiar alguna de las entradas, haga una copia con otro nombre.
    Los archivos de lenguajes alternos pueden ser activados alterando la entrada
    [language] en config.yml
    
#
#
#         DEBES mantener los espacios en los textos.
#  Si un texto comienza o termina con u espacio, debe permanecer as�.
#
#
#       %s = datos que se suministran por el plugin.

# Colores de texto
# --------------
# Negro = &0, Azul Marino = &1, Verde = &2, Azul = &3, Rojo = &4
# Morado = &5, Dorado = &6, Gris Claro = &7, Gris = &8
# Morado Oscuro = &9, Verde Claro = &a, Azul Claro = &b
# Rosa = &c, Morado Claro = &d, Amarillo = &e, Claro = &f


