name: Towny
version: 0.84
language: 한국어
author: 'Daybreak 새벽'
website: 'http://townyadvanced.github.io/'
description: >
  플러그인의 모든 메시지들이 저장된 언어 파일입니다. 이 파일을 수정하지 마십시오.
  만약 수정을 원한다면, 다른 이름의 복제본을 만드십시오.
  언어 파일은 config.yml에서 [language]를 통해 변경 가능합니다.

#
#                   텍스트는 공백을 포함하여야 합니다.
#  텍스트가 공백으로 시작하거나 끝나는 경우, 이는 그대로 유지되어야 합니다.
#
#                      %s = 플러그인이 치환할 값
#

# 텍스트 색
# --------------
# 검은색 = &0, 남색 = &1, 녹색 = &2, 파란색 = &3, 빨간색 = &4
# 보라색 = &5, 금색 = &6, 연한 회색 = &7, 회색 = &8
# 진한 보라색 = &9, 연한 녹색 = &a, 연한 파란색 = &b
# 장미색 = &c, 연한 보라색 = &d, 노란색 = &e, 하얀색 = &f

default_towny_prefix: '&6[타우니] &b'
default_town_prefix: '&6[%s] &b'
default_nation_prefix: '&6[%s] &6'

unclaimed_plot_name: '소유자 없음'
